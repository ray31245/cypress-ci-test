name: Cypress Integration Test

on:
  workflow_dispatch:

# permissions: read-all/write-all 
jobs: 
  cypress-run: 
    runs-on: self-hosted 
    steps: 
      - name: Checkout 
        uses: actions/checkout@v3 
      - name: Use Node.js
        uses: actions/setup-node@v3 
        with:
          node-version: 18 
      - run: echo $(pwd)
      - run: echo $(whoami)
      - run: sudo mkdir ../../../../.npm
      - run: sudo chown runner ../../../../.npm
      - run: sudo mkdir ../../../../.cache
      - run: sudo chown runner ../../../../.cache
      - run: apt-get update
      - run: apt-get upgrade
      - run: sudo apt-get install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      # Install NPM dependencies, cache them correctly
      # and run all Cypress test
      - name: Cypress run
        uses: cypress-io/github-action@v5 
        # with: 
        #   spec: cypress/e2e/1-getting-started/**
        env: 
          DEBUG: '@cypress/github-action'
        with:
          spec: |
            cypress/**/*-b.js
